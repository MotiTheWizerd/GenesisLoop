<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        min-width: 250px;
        font-family: sans-serif;
        text-align: center;
        padding: 15px;
        color: #333;
      }
      h2 {
        color: #10a37f;
        margin-top: 0;
      }
      .description {
        font-size: 14px;
        margin-bottom: 15px;
      }
      .custom-text {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .save-btn {
        background-color: #10a37f;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      .save-btn:hover {
        background-color: #0c8c6e;
      }
      .status {
        margin-top: 10px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h2>Genesis Loop</h2>
    <div class="description">
      Click the ðŸ”„ Loop button on ChatGPT to send <code>&lt;test&gt;</code> messages and automatically wait for responses.
    </div>
    <div class="status">
      Button will appear in the top-right corner of ChatGPT's interface.
    </div>
    
    <div class="response-info">
      <p>The extension will wait for each ChatGPT response to complete before sending the next message.</p>
      <button id="view-responses" class="save-btn">View Responses</button>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
